<div class="container">
  <div class="text-center my-4">
    <h4>My books</h4>
  </div>
  <div *ngIf="showAlert" class="alert alert-primary" role="alert">
    You don't own any books at the moment!
  </div>
  <div class="row">
    <div *ngFor="let book of availableBooks" class="col-md-4 col-lg-3">
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <h6 class="card-subtitle text-muted mb-3">{{book.author}}</h6>
          <a href="javascript:void(0)" class="btn btn-outline-primary btn-block" (click)="returnBook(book.id)">Return</a>
        </div>
      </div>
    </div>
  </div>
</div>
