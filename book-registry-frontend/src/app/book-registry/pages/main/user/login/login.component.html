<div class="container">
  <div class="text-center mt-4">
    <h4>Login</h4>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="userForm" (ngSubmit)="login()" style="color: #757575;">
        <div *ngIf="showAlert" class="alert alert-warning" role="alert">
          Invalid Credentials
        </div>
        <div class="form-group">
          <label for="username">Username: </label>
          <input class="form-control" type="text" id="username" formControlName="username" name="username"
                 autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input class="form-control" type="password" id="password" formControlName="password" name="password"
                 autocomplete="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button><br/>
        <a routerLink="/user/registration">Not a user? Sign up here!</a>
      </form>
    </div>
  </div>
</div>
