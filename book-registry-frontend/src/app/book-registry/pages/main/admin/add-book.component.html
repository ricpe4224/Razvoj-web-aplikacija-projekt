<div class="container">
  <div class="text-center mt-4">
    <h4>Add Book</h4>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="bookForm" (ngSubmit)="addBook()" style="color: #757575;">
        <div class="form-group">
          <label for="title">Title: </label>
          <input class="form-control" type="text" id="title" formControlName="title" name="title" autocomplete="title">
        </div>
        <div class="form-group">
          <label for="author">Author: </label>
          <input class="form-control" type="text" id="author" formControlName="author" name="author" autocomplete="author">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity: </label>
          <input class="form-control" type="number" min="1" id="quantity" formControlName="quantity" name="quantity" autocomplete="quantity">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
